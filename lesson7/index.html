<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
        />
        <style>
            .box {
                height: 200px;
            }
        </style>
        <title>Learning Materialize</title>
    </head>
    <body>
        <div class="container">
            <h4>Buttons</h4>
            <a href="#" class="btn waves-effect waves-dark">Normal button</a>
            <a href="#" class="btn-small waves-effect waves-light">Small button</a>
            <a href="#" class="btn-large waves-effect waves-light">Large button</a>
            <a href="#" class="btn indigo waves-effect waves-light">Indigo button</a>
            <a href="#" class="btn disabled">Disabled button</a>
            <h4>Floating button</h4>
            <a href="#" class="btn-floating pink pulse"></a>
            <h4>Other elements</h4>
            <div class="btn">I'm a div tag</div>

            <h4>Experimenting with buttons: </h4>
            <div class="container">
                <div class="btn-large waves-effect green">Custom button</div>
            </div>
        </div>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </body>
</html>
