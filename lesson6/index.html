<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
        />
        <style>
            .box {
                height: 200px;
            }
        </style>
        <title>Learning Materialize</title>
    </head>
    <body>
        <div class="container">
            <h5 class="center-align">Center alignment</h5>
            <h5 class="left-align">Left alignment</h5>
            <h5 class="right-align">Right alignment</h5>
        </div>

        <div class="container grey lighten-2 box valign-wrapper">
            <h5>Vertical alignment</h5>
        </div>

        <div class="container">
            <p class="truncate">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Suscipit porro asperiores est ipsam obcaecati libero. Quis
                dolorem qui doloribus rem distinctio sint quae consequatur.
                Nobis perspiciatis ab consequuntur culpa eaque.
            </p>
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </body>
</html>
